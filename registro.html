<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="alternate stylesheet" href="./CSS/indexNoche.css" title="Modo Noche">
    <link rel="stylesheet" href="./CSS/indexImpresion.css" media="print">
    <link rel="alternate stylesheet" href="./CSS/indexLetraMayor.css" title="Modo Letra Mayor">
    <link rel="alternate stylesheet" href="./CSS/indexLetraContraste.css" title="Modo Letra Mayor y Alto Contraste"> 
    <link rel="stylesheet" href="./CSS/index.css" media="screen"> 
    <link rel="stylesheet" href="./CSS/colores.css" title="Modo Principal">
    <link rel="stylesheet" href="./CSS/css/fontello.css">

    <script src="./JS/registro.js"></script>
</head>
<body>
    <header>
        <span>
            <a href="index_identificado.html"><img src="imgenes/logo.png" alt="logo"></a>
            <a href="index.html"><span>GameScape</span></a>
        </span>  
        <nav>
            <label for="chkmenu">  <!--Para ocultar y sacar el menúdesplegable-->
                &equiv;
            </label>
            <input type="checkbox" id="chkmenu" name="chkmenu">
            <ul id="menu">
                <li><a class="icon-inicio" href="index.html"><span>INICIO</span></a></li>
                <li><a class="icon-buscar" href="buscar.html"><span>BUSCAR</span></a></li>
                <li><a class="icon-login" id="login" href="login.html"><span>LOGIN</span></a></li>
                <li><a class="icon-registro" id="registro" href="registro.html"><span>REGISTRO</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Registro</h1>
        <form action="index_identificado.html" id="formulario">
            <div>
                <p>
                    <label for="nombre">
                        <span>NOMBRE</span>
                        <span><input type="text" name="nombre" id="nombre" ></span>
                    </label>
                </p>
                <p>
                    <label for="pwd">
                        <span>CONTRASEÑA</span>
                        <span><input type="password" name="pwd" id="pwd" ></span>
                    </label>
                </p>
                <p>
                    <label for="pwd2">
                        <span>REPETIR CONTRASEÑA</span>
                        <span><input type="password" name="pwd2" id="pwd2" ></span>
                    </label>
                </p>
                <p>
                    <label for="email">
                        <span>CORREO ELECTRÓNICO</span>
                        <span><input type="email" name="email" id="email" ></span>
                    </label>
                </p>
                <p>
                    <label for="sexo">
                        <span>SEXO</span>
                        <span><input type="text" name="sexo" id="sexo" ></span>
                    </label>
                </p>
                <p>
                    <label for="fecha">
                        <span>FECHA DE NACIMIENTO</span>
                        <span><input type="date" name="fecha" id="fecha" ></span>
                    </label>
                </p>
                <p>
                    <label for="ciudad">
                        <span>CIUDAD</span>
                        <span><input type="text" name="ciudad" id="ciudad" ></span>
                    </label>
                </p>
                <p>
                    <label for="pais">
                        <span>PAÍS DE RESIDENCIA</span>
                        <span>
                            <select name="pais" id="pais">
                                <option value="276">Alemania</option>
                                <option value="020">Andorra</option>
                                <option value="124">Canadá</option>
                                <option value="152">Chile</option>
                                <option value="156">China</option>
                                <option value="192">Cuba</option>
                                <option value="724">España</option>
                                <option value="250">Francia</option>
                                <option value="300">Grecia</option>
                                <option value="392">Japón</option>
                            </select>
                        </span>
                    </label>
                </p>
                <p>
                    <label for="foto">
                        <span>FOTO</span>
                        <span><input type="file" name="foto" id="foto" accept="image/*" ></span>
                    </label>
                </p>
                <p><input type="button" value="Registrarse" id="boton"></p>
            </div>
            
        </form>
    </main>

    <footer>
        <p>&copy; <time datetime="2023-09-25T18:00:00">25 de Septiembre de 2023</time></p>

        <p><a href="accesibilidad.html">Declaración de accesibilidad</a></p>
    </footer>
</body>
</html>
